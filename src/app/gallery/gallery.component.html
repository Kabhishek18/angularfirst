
        <!--Gallery-->
        <aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
                 data-featherlight-filter="a">
                 <div *ngFor="let features of gallery.feature">
                <a href="{{features.url}}" data-featherlight="image" class="col-3 wow fadeIn"
                   data-wow-delay="0.1s"><img src="{{features.url}}" alt="Landing Page"/></a>
                  </div>
        </aside>
        <!--End of Gallery-->
