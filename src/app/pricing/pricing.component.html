     

        <!--Pricing Tables-->
        <section id="pricing" class="secondary-color text-center scrollto clearfix ">
            <div class="row clearfix">

                <div class="section-heading">
                    <h3>{{pricing.heading}}</h3>
                    <h2 class="section-title">{{pricing.title}}</h2>
                </div>

                <!--Pricing Block-->
                <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor="let features of pricing.feature">
                    <div class="pricing-block-content">
                        <h3>{{features.title}}</h3>
                        <p class="pricing-sub">{{features.subtitle}}</p>
                        <div class="pricing">
                            <div class="price"><span>â‚¹</span>{{features.price}}</div>
                            <p>{{features.blurb}}</p>
                        </div>
                        <ul>
                             <li *ngFor="let item of features.list; let i = index">
                            {{item}}
                          </li>
                          </ul>
                        <a href="{{features.buttonlink}}" class="button">{{features.buttonname}}</a>
                    </div>
                </div>
                <!--End Pricing Block-->
            </div>
        </section>
        <!--End of Pricing Tables-->
