

       


        <!--Content Section-->

                    <blockquote class="testimonial text-right bigtest">
                        <q>{{service.testimonial}}</q>
                        <footer>â€” {{service.author}}, {{service.post}}</footer>
                    </blockquote>
                    <!-- End of Testimonial-->

                <!--Content of the Right Side-->

                    <div class="section-heading">

                    </a>
                </div>
                <!--End Content Right Side-->

                <div class="col-3">
